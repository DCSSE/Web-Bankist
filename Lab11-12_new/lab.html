<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="./pics/icon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="l11_12.css" />
    <title>Lab 11 - 12</title>
  </head>

  <body>
   
    <nav>
      <div>
        <p class="welcome">Log in to get started</p>
        <button class="btncreate">Or Sign up</button>
      </div>

      <img src="./pics/logo.png" alt="Logo" class="logo" />
      <form class="login">
        <input
          title="user_place"
          type="text"
          placeholder="user"
          class="login__input login__input--user"
        />

        <input
          title="passw"
          type="password"
          placeholder="PIN"
          maxlength="4"
          class="login__input login__input--pin"
        />
        <button class="login__btn">&rarr;</button>
      </form>
    </nav>
    <div class="signIn">
      <div class="formSignIn">
        <form>
          <label for="name">Full name (two words)</label>
          <br />
          <input
            type="text"
            onkeypress="return /[a-z ]/i.test(event.key)"
            id="acc_name"
            name="fname "
            class="login__input"
            style="width: fit-content; margin-bottom: 15px"
          />
          <br />
          <div>Your username will be your first letters of two words</div>
          <br /><br />
          <label for="password">Enter Password (Numbers only)</label>
          <br />
          <input
            type="password"
            id="new_pass"
            name="password"
            class="login__input"
            maxlength="4"
          />
          <input
            type="password"
            id="new_pass_confirm"
            placeholder="Confirm Password"
            name="password_confirm"
            class="login__input"
            maxlength="4"
            style="width: auto"
          />
          <br /><br />
          <input
            type="submit"
            value="Click here to Join"
            id="btn_new_acc"
            class="login__btn"
          />
        </form>
      </div>
    </div>

    <main class="app">

      <div class="balance">
        <div>
          <p class="balance__label">Current balance</p>
        </div>
        <p class="balance__value">0000$</p>
      </div>

      <div class="movements">
        <div class="movements__row">
          <div class="movements__type movements__type--deposit">3 deposit</div>
          <div class="movements__value">4 000$</div>
        </div>
        <div class="movements__row">
          <div class="movements__type movements__type--withdrawal">
            1 withdrawal
          </div>
          <div class="movements__value">-378$</div>
        </div>
      </div>

      <div class="summary">
        <p class="summary__label">In</p>
        <p class="summary__value summary__value--in">0000€</p>
        <p class="summary__label">Out</p>
        <p class="summary__value summary__value--out">0000€</p>
        <p class="summary__label">Interest</p>
        <p class="summary__value summary__value--interest">0000€</p>
        <button class="btn--sort">SORT &#128337;</button>
      </div>


      <div class="operation operation--transfer">
        <h2>Transfer money</h2>
        <form class="form form--transfer">
          <input
            type="text"
            list="accountNames"
            spellcheck="off"
            class="form__input form__input--to"
          />
          <datalist id="accountNames"> </datalist>
          <input
            type="number"
            class="form__input form__input--amount"
            min="0"
          />
          <button class="form__btn form__btn--transfer">&rarr;</button>
          <label class="form__label">Transfer to</label>
          <label class="form__label">Amount</label>
        </form>
      </div>


      <div class="operation operation--loan">
        <h2>Request loan</h2>
        <form class="form form--loan">
          <input
            type="number"
            class="form__input form__input--loan-amount"
            min="0"
          />
          <button class="form__btn form__btn--loan">&rarr;</button>
          <label class="form__label form__label--loan">Amount</label>
        </form>
      </div>

      <div class="operation operation--close">
        <h2>Close account</h2>
        <form class="form form--close">
          <input type="text" class="form__input form__input--user" />
          <input
            type="password"
            maxlength="6"
            class="form__input form__input--pin"
          />
          <button class="form__btn form__btn--close">&rarr;</button>
          <label class="form__label"> Confirm user</label>
          <label class="form__label"> Confirm PIN</label>
        </form>
      </div>


      <p class="logout-timer">
        Logged out in <span class="timer">05:00</span>
      </p>
    </main>

    <script src="scr11_12.js"></script>
  </body>
</html>
